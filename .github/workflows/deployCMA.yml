name: Deploy CMA to Oracle C2M

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [ "*.cma" ]

jobs:
  deploy-cma:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Locate CMA file
        id: cma
        shell: pwsh
        run: |
          $file = Get-ChildItem *.cma | Select-Object -First 1
          if (-not $file) {
            Write-Host "No CMA file found!"
            exit 1
          }
          Write-Output "cmafile=$($file.Name)" >> $env:GITHUB_OUTPUT

      - name: Import CMA via REST API
        shell: pwsh
        env:
          username: ${{ secrets.C2M_USER }}
          password: ${{ secrets.C2M_PASS }}
          migration_import_api: ${{ secrets.C2M_API_URL }}
          cmafile: ${{ steps.cma.outputs.cmafile }}
        run: |
          # Force TLS 1.2
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12

          Write-Host "CMA File: $env:cmafile"
          Write-Host "Migration API: $env:migration_import_api"

          # Encode Basic Auth
          $pair = "$env:username`:$env:password"
          $bytes = [System.Text.Encoding]::ASCII.GetBytes($pair)
          $encodedCreds = [Convert]::ToBase64String($bytes)
          $authHeader = "Basic $encodedCreds"

          $headers = @{
              "accept" = "application/json"
              "Authorization" = $authHeader
              "Content-Type" = "application/json"
          }

          $body = @{
              fileName = "$env:cmafile"
          } | ConvertTo-Json

          $uri = "$env:migration_import_api/"

          # Invoke REST API, skip cert check for self-signed certificates
          $response = Invoke-RestMethod -Uri $uri -Method Post -Headers $headers -Body $body -SkipCertificateCheck

          $mdsId = $response.mdsId
          Write-Output "Imported CMA mdsId: $mdsId"

          # Save response
          $response | ConvertTo-Json | Out-File import_response.json

      - name: Upload import response
        uses: actions/upload-artifact@v4
        with:
          name: cma-import-response
          path: import_response.json
